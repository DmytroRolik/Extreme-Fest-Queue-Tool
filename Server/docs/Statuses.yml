Статусы очереди:
  STEP_IN:  1  // Записался в очередь
  STEP_OUT: 2  // Вышел из очереди, так как прошел ее (все ок)
  MOVED:    3  // Был перемещен, так как не явился во время
  EXCLUDED: 4  // Исключен, так как был перемещен много раз
  EXIT:     5  // Вышел из очереди самостоятельно
  DELETED:  6  // Удален администратором (?Пока под вопросом?)

Статусы ошибок:
  BAD_REQUEST: 0            // Что то не так с параметрами запроса
  INTERNAL_ERROR: 1         // Что то сломалось внутри, не твоя вина
  SUCCESS: 2;               // Все гуд
  USER_ALREADY_IN_QUEUE: 3  // Юзер уже в очереди, повторно нельзя
  USER_EXCLUDED: 4          // Юзер был исключен, поэтому что-то запрещено
  USER_NOT_IN_QUEUE: 5      // Юзер не находится в очереди, операция невозможна
  INVALID_PARAMETERS: 6     // Невалидные параметры запроса
  NOT_FOUND: 7              // Ресурс не найден
  ALREDY_EXIST: 8           // Ресурс уже существует
  USER_DOESNT_EXIST: 9      // Юзера не существует
  ACTIVITY_DOESNT_EXIST: 10 // Активности не существует